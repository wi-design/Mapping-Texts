<html>
<head>
	<title>Zero Clipboard Test</title>
	<style type="text/css">
		body { font-family:arial,sans-serif; font-size:9pt; }
		
		.my_clip_button { width:150px; text-align:center; border:1px solid black; background-color:#ccc; margin:10px; padding:10px; cursor:default; font-size:9pt; }
		.my_clip_button.hover { background-color:#eee; }
		.my_clip_button.active { background-color:#aaa; }
	</style>
	
	<!-- <script src="static/js/libs/ZeroClipboard.js"></script> -->
	<script src="static/js/libs/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/plugin/jquery.zclip.min.js" type="text/javascript" charset="utf-8"></script>
	<script language="JavaScript">
	$(function(){
		
		$('#d_clip_button').zclip({
			path:'static/flash/ZeroClipboard.swf',
			copy:$('p#description').text()
		});
	});
	
	</script>
</head>
<body>
	<h1>Zero Clipboard Test</h1>
	
	<table width="100%">
		<tr>
			<td width="50%" valign="top">
				<!-- Upload Form -->
				<table>
					<tr>
						<td align="right"><b>Text:</b></td>
						<td align="left"><p id="description">Copy me good!!!</p></td>
					</tr>
				</table>
				<br/>
				<div id="d_clip_container" style="position:relative">
					<div id="d_clip_button" class="my_clip_button"><b>Copy To Clipboard...</b></div>
				</div>
			</td>
		</tr>
	</table>
	
	<br/><br/>
	You can paste text here if you want, to make sure it worked:<br/>
	<textarea id="testarea" cols=50 rows=10></textarea><br/>
	<input type=button value="Clear Test Area" onClick="$('testarea').value = '';"/>
</body>
</html>
